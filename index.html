<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dashboard Sidebar Menu</title>
  </head>
  <body>
    <div class="menuToggle"></div>
    <div class="sidebar">
      <ul>
        <li class="logo" style="--bg: #333">
          <a href="#">
            <div class="icon"><ion-icon name="logo-apple"></ion-icon></div>
            <div class="text">Website Logo</div>
          </a>
        </li>
        <div class="Menulist">
          <li style="--bg: #f44336" class="active">
            <a href="#">
              <div class="icon"><ion-icon name="home-outline"></ion-icon></div>
              <div class="text">Home</div>
            </a>
          </li>
          <li style="--bg: #ffa117">
            <a href="#">
              <div class="icon">
                <ion-icon name="person-outline"></ion-icon>
              </div>
              <div class="text">Profile</div>
            </a>
          </li>
          <li style="--bg: #0fc70f">
            <a href="#">
              <div class="icon">
                <ion-icon name="chatbubble-outline"></ion-icon>
              </div>
              <div class="text">Inbox</div>
            </a>
          </li>
          <li style="--bg: #2196f3">
            <a href="#">
              <div class="icon">
                <ion-icon name="bar-chart-outline"></ion-icon>
              </div>
              <div class="text">Analytics</div>
            </a>
          </li>
          <li style="--bg: #b145e9">
            <a href="#">
              <div class="icon"><ion-icon name="cart-outline"></ion-icon></div>
              <div class="text">Order</div>
            </a>
          </li>
          <li style="--bg: #e91e63">
            <a href="#">
              <div class="icon">
                <ion-icon name="settings-outline"></ion-icon>
              </div>
              <div class="text">Settings</div>
            </a>
          </li>
        </div>
        <div class="bottom">
          <li style="--bg: #333">
            <a href="#">
              <div class="icon">
                <div class="imgBx">
                  <img src="img.jpg" style="width: 70px" />
                </div>
              </div>
              <div class="text">Tech Van-Ess</div>
            </a>
          </li>
          <li style="--bg: #333">
            <a href="#">
              <div class="icon">
                <ion-icon name="log-out-outline"></ion-icon>
              </div>
              <div class="text">Logout</div>
            </a>
          </li>
        </div>
      </ul>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
